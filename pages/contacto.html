    <title>Contacto</title>
</head>

<body>

<!-- Header -->
    <header class="header">

        <a href="../index.html"><div class="header__logo"></div></a>

        <nav class="header__nav">
            <ul>
                <li><a href="../pages/propuestas.html">Propuestas</a></li>
                <li><a href="../pages/sobremi.html">Sobre mí</a></li>
                <li><a href="../pages/blog.html">Blog</a></li>
                <li class="btn-desktop"><a href="../pages/contacto.html">Contacto</a></li>
            </ul>

        </nav>

    </header>

<!-- Main -->
    <main>

<!-- Portada -->
<section class="portada contacto">
            <div class="portada__texto-contacto">
                <h1 class="encabezadoIndex">Será<br>cuando tú lo decidas</h1>
            </div>
        </section>


<!-- Contacto -->
<section class="contacto">

        <h3 class="contacto__title mobile">Contacto</h3>
        <hr>
        <p class="contacto__text">
            Todo comienza con un paso hacia delante.
            Te invito a que te pongas en contacto sin ningún tipo de compomiso ni costo.
        </p>

<form class="formulario" action="">

    <div class="formulario__nombre">
        <input class="formulario__input" type="text" name="nombre" id="nombre" placeholder="Nombre">
    </div>

    <div class="formulario__apellido">
        <input class="formulario__input" type="text" name="apellido" id="apellido" placeholder="Apellido">
    </div>

    <div class="formulario__email">
        <input class="formulario__input" type="email" name="email" id="email" placeholder="Email">
    </div>

    <div class="formulario__telefono">
        <input class="formulario__input" type="tel" name="tel" id="tel" placeholder="Teléfono">
    </div>

    <div class="formulario__encuentro">
        <label for="">Coordinar un primer encuentro gratis</label>
        <input class="formulario__checkbox" type="checkbox" name="encuentro" id="encuentro">
    </div>

    <div class="formulario__mensaje">
        <textarea class="formulario__input" name="mensaje" id="" cols="30" rows="7" placeholder="Mensaje"></textarea>
        <!-- <input type="text" name="mensaje" id="mensaje" placeholder="Mensaje"> -->
    </div>

    <div class="formulario__btn">
        <input class="form__btn" type="submit" value="Enviar">
    </div>

</form>

</section>

    </main>

    <footer class="footer">

        <a href="./index.html"><div class="footer__logo"></div></a>

        <div class="footer__list-icons">

        <ul class="footer__list">
            <li class="footer__items"><a href="../pages/propuestas.html">Propuestas</a></li>

        <div class="footer__redes">
        <a href=""><i class="bi bi-linkedin"></i></a>
        <a href=""><i class="bi bi-instagram"></i></a>
        </div>

        </div>

    </footer>
